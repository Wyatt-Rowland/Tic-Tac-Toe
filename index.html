<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <div id="header">
            <h1>Tic Tac Toe</h1>
            <div class="rad-btn-container">
                <button id="new-game-btn">New Game</button>
                <select name="radio" id="radio">
                    <option selected value="player2">Player 2</option>
                    <option value="easy">AI Easy</option>
                    <option value="normal">AI Normal</option>
                    <option value="hard">AI Hard</option>
                </select>
            </div>
        </div>        
        <div id="winner-banner" class="winner-banner">
            <p id="winner-text" class="winner-text"></p>    
            <button id="reset-button" class="reset">Reset Game</button>
        </div>
        <div id="form-container">
            <form id="new-player-form">
                <input class="get-player1-name-input" type="text" placeholder="Player 1: ">
                <input class="get-player2-name-input" type="text" placeholder="Player 2: ">
                <button class="confirm-name-btn" type="submit">Confirm Name</button>
            </form>
        </div>
        <div class="wrapper-container">
            <div id="game-container">
            
            </div>
        </div>

    </main>

    <script src="script2.js"></script>
</body>
</html>
